<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="chat-header">
        Welcome, {{ current }}
        <span style="float:right;"><a href="/logout">Logout</a></span>
    </div>
    <h3>Available Users</h3>
    <ul class="user-list">
        {% for user in users %}
        <li><a href="/chat/{{ user['username'] }}">{{ user['username'] }}</a> 
            <small>Last seen: {{ user['last_seen'] }}</small></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
